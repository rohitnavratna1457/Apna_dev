
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Risty Welcome Email</title>
  <style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f9fafb;
    padding: 30px;
    margin: 0;
    color: #1e293b;
  }

  .email-container {
    max-width: 600px;
    margin: auto;
    border-radius: 10px;
    background: linear-gradient(to bottom, #ffffff, #f1f5f9);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    border: 1px solid #e2e8f0;
  }

  .header {
    background: linear-gradient(to right, #007b8a, #00bcd4);
    color: #ffffff;
    padding: 24px;
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .content {
    padding: 30px 24px;
    text-align: center;
  }

  .content p {
    font-size: 17px;
    line-height: 1.6;
    margin: 16px 0;
  }

  .match-box {
    background-color: #0ea5e9;
    color: #ffffff;
    margin: 16px auto;
    padding: 14px 18px;
    border-radius: 8px;
    width: 90%;
    text-align: left;
    font-weight: 500;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .match-box:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
  }

  .match-box a {
    color: #ffffff;
    text-decoration: none;
    display: block;
  }

  .match-box a:hover {
    text-decoration: underline;
  }

  .footer {
    background-color: #1f2937;
    color: #ffffff;
    text-align: center;
    padding: 18px;
    font-size: 15px;
    font-weight: 600;
    border-top: 1px solid #334155;
  }

  .footer a {
    color: #ffffff;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <div class="email-container">
    <div class="header">Risty</div>
    <div class="content">
      <p>Hi {{ user.firstname }},</p>
      <p>Welcome to <strong>Risty.com</strong>!</p>
      <p>Weâ€™ve found some perfect matches for you:</p>

      {% if matched_users %}
        {% for match in matched_users %}
          <div class="match-box">
            <a href="https://risty.com/profile/{{ match.id }}">
              {{ forloop.counter }}. {{ match.name }} ({{ match.district }})
            </a>
          </div>
        {% endfor %}
      {% else %}
        <div class="match-box" style="background: #e11d48;">
          No similar users found.
        </div>
      {% endif %}
    </div>

    <div class="footer">
      <a href="https://risty.com">Visit Risty.com</a>
    </div>
  </div>
</body>
</html>
