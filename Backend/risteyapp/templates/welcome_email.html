<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Risty Welcome Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .email-container {
      max-width: 500px;
      margin: auto;
      border: 3px solid #9b59b6;
      border-radius: 10px;
      background-color: #76e6ea;
      overflow: hidden;
    }
    .header {
      background-color: #007b8a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      text-align: center;
      color: #000;
    }
    .content p {
      font-size: 18px;
      margin: 10px 0;
    }
    .match-box {
      background-color: #0093a5;
      color: white;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 6px;
      width: 90%;
      text-align: left;
      font-weight: bold;
    }
    .match-box a {
      color: white;
      text-decoration: none;
    }
    .match-box a:hover {
      text-decoration: underline;
    }
    .footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">Risty</div>
    <div class="content">
      <p>Hi {{ user.firstname }},</p>
      <p>welcome to our Risty.com</p>
      <p>There are some perfect matches for you</p>

      {% if matched_users %}
        {% for match in matched_users %}
          <div class="match-box">
            <a href="https://risty.com/profile/{{ match.id }}">
              {{ forloop.counter }}. {{ match.name }} ({{ match.district }})
            </a>
          </div>
        {% endfor %}
      {% else %}
        <div class="match-box">
          No similar users found.
        </div>
      {% endif %}
    </div>

    <div class="footer">
      <a href="https://risty.com">Ristey.com</a>
    </div>
  </div>
</body>
</html>
